<!DOCTYPE html>
<html ng-app="Ji1Gou4">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/app.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<script src="../../js/angular.min.js"></script>
		<script src="../../js/mui.min.js"></script>
		<script src="../../common.js"></script>
		<script src="../../js/config.js"></script>
		<script src="selecttag.js"></script>
	</head>

	<body ng-controller="tagselectCon as iclass">
		<header id="header" class="mui-bar mui-bar-nav">
			<button type="button" class="mui-left mui-action-back mui-btn mui-btn-link mui-btn-nav mui-pull-left">
			<span class="mui-icon mui-icon-left-nav"></span>
		</button>
			<h1 class="mui-title">选择标签<span id="titVersion" style="font-size: 12px;"></span></h1>
		</header>

		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row mui-checkbox">
					<label>checked：false</label>
					<input name="checkbox1" value="Item 3" type="checkbox">
				</div>
				<div class="mui-input-row mui-checkbox">
					<label>checked：true</label>
					<input name="checkbox1" value="Item 4" type="checkbox" checked>
				</div>
				<div class="mui-input-row mui-checkbox mui-disabled">
					<label>disabled checkbox</label>
					<input name="checkbox1" type="checkbox" disabled="disabled">
				</div>
			</form>
			<ul class="mui-table-view" ng-repeat="info in iclass.list">
				<li class="mui-table-view-cell mui-checkbox mui-left">
					<input name="checkbox" type="checkbox">{{info.tagname}}
				</li>
			</ul>
		</div>

	</body>

</html>
